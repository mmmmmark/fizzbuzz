<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="my.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<h2>FizzBuzz Time</h2>
		<h1>Enter a number between 1 and 300.</h1>
		<div class="input" onsubmit="return false;">
			<input type="text" id="numBox" maxlength="3" placeholder="Enter number here">
			<input type="button" value="Submit" id="submitButton">
		</div>
	</div>
	<div class="addHere"></div>
	<div class="alerts">
		<p id="integer">Integers only.</p>
		<p id="between">You must enter a number between 1 and 300.</p>
		</div>
	</div>
</body>
</html>
